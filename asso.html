<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associations Portal - emlyon</title>
    <style>
        /* --- DARK & BLUE DESIGN SYSTEM --- */
        :root {
            --bg-deep: #0d1117;       /* Background */
            --bg-card: #161b22;       /* Section background */
            --blue-electric: #2f81f7; /* Primary blue */
            --blue-soft: #58a6ff;     /* Accent blue */
            --text-main: #c9d1d9;     /* Gray text */
            --text-bright: #ffffff;   /* White text */
            --border: #30363d;        /* Borders */
            --locked: #21262d;        /* Readonly background */
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #page {
            max-width: 1100px;
            margin: 40px auto;
            width: 95%;
            flex: 1;
        }

        h1 {
            color: var(--blue-electric);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* --- CONTROL PANEL --- */
        .control-panel {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
            margin-bottom: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .control-panel label {
            display: flex;
            flex-direction: column;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--blue-soft);
            gap: 8px;
        }

        input {
            background-color: var(--bg-deep);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px 14px;
            border-radius: 6px;
            outline: none;
            transition: all 0.2s;
        }

        input:focus:not([readonly]) {
            border-color: var(--blue-electric);
            box-shadow: 0 0 0 3px rgba(47, 129, 247, 0.2);
        }

        input[readonly] {
            background-color: var(--locked);
            color: #8b949e;
            cursor: not-allowed;
            border-style: dashed;
        }

        button#envoyer {
            background-color: var(--blue-electric);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            margin-left: auto;
            text-transform: uppercase;
        }

        button#envoyer:hover {
            background-color: #1f6feb;
            transform: translateY(-1px);
        }

        /* --- TABLE --- */
        h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-left: 4px solid var(--blue-electric);
            padding-left: 15px;
        }

        .table-container {
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #21262d;
            color: var(--blue-soft);
            text-align: left;
            padding: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
        }

        /* --- SEARCH BOX --- */
        .search-box { position: relative; }
        .search-box input { width: 100%; box-sizing: border-box; }
        [id^="resultats-"] {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: #161b22;
            border: 1px solid var(--blue-electric);
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 6px 6px;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 30px 20px;
            background-color: #161b22;
            border-top: 1px solid var(--border);
            margin-top: 50px;
        }

        footer p {
            font-size: 0.9rem;
            color: #8b949e;
            margin: 5px 0;
        }

        footer a {
            color: var(--blue-soft);
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
        }

        footer a:hover { text-decoration: underline; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>

<body>

    <script>
        (async () => {
            if (sessionStorage.getItem("accesAsso") === "oui") {
                document.getElementById("page").style.display = "block";
                document.getElementById("main-footer").style.display = "block";
                return;
            }
            const saisie = prompt("Access code for this page:");
            if (!saisie) {
                window.location.href = "index.html";
                return;
            }
            const res = await fetch(
                "https://script.google.com/macros/s/AKfycbw17YxKO-2sZnEy5vDrgNvFeqRNqVozi1pz5lH3WLh_bsICjWNXREhRHvI7LyxZ7BZp/exec" 
                + "?action=checkCode&code=" + encodeURIComponent(saisie)
            );
            const txt = await res.text();
            if (txt.trim() === "OK") {
                sessionStorage.setItem("accesAsso", "oui");
                document.getElementById("page").style.display = "block";
                document.getElementById("main-footer").style.display = "block";
            } else {
                alert("Incorrect code ❌");
                window.location.href = "index.html";
            }
        })();
    </script>

    <div id="page" style="display:none">
        <h1>Associations Portal</h1>

        <div class="control-panel">
            <label>Association Name
                <input type="text" id="select-asso" readonly>
            </label>
            <label>Association Email
                <input type="email" id="email-libre" readonly>
            </label>
            <label>Number of coopted students
                <input type="number" id="num-libre" placeholder="e.g.: 42">
            </label>
            <button id="envoyer">Submit List</button>
        </div>

        <h2>Students Table</h2>
        <div class="table-container">
            <table id="table-etudiants">
                <thead>
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th>Student Name</th>
                        <th>Search & Selection</th>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        for (let i = 1; i <= 150; i++) {
                            document.write(`
                            <tr>
                                <td style="color: var(--blue-soft); font-weight: bold;">#${i}</td>
                                <td id="nom-${i}" style="color: var(--text-bright); font-weight: 500;">—</td>
                                <td class="search-box">
                                    <input type="text" id="search-${i}" placeholder="Type name to search...">
                                    <div id="resultats-${i}"></div>
                                </td>
                            </tr>
                            `);
                        }
                    </script>
                </tbody>
            </table>
        </div>
    </div>

    <footer id="main-footer" style="display:none">
        <p>© <span id="year"></span> — emlyon Students Corporation Council</p>
        <p>
            <a href="faq.html">Need help? (FAQ)</a> | 
            <a href="rgpd.html">Data Policy</a>
        </p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        window.addEventListener("DOMContentLoaded", () => {
            const asso = localStorage.getItem("userAsso");
            const email = localStorage.getItem("userEmail");
            if (asso) document.getElementById("select-asso").value = asso;
            if (email) document.getElementById("email-libre").value = email;
        });
    </script>
    <script src="script asso.js"></script>

</body>
</html>
