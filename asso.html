<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail des Associations</title>
    <style>
        /* --- SYSTÈME DE DESIGN DARK & BLUE --- */
        :root {
            --bg-deep: #0d1117;       /* Noir de fond */
            --bg-card: #161b22;       /* Fond des sections */
            --blue-electric: #2f81f7; /* Bleu primaire */
            --blue-soft: #58a6ff;     /* Bleu accent */
            --text-main: #c9d1d9;     /* Texte gris clair */
            --text-bright: #ffffff;   /* Texte blanc */
            --border: #30363d;        /* Bordures */
            --locked: #21262d;        /* Fond pour champs readonly */
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #page {
            max-width: 1100px;
            margin: 40px auto;
            width: 95%;
            flex: 1;
        }

        h1 {
            color: var(--blue-electric);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* --- PANNEAU DE CONTRÔLE --- */
        .control-panel {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
            margin-bottom: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .control-panel label {
            display: flex;
            flex-direction: column;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--blue-soft);
            gap: 8px;
        }

        input {
            background-color: var(--bg-deep);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px 14px;
            border-radius: 6px;
            outline: none;
            transition: all 0.2s;
        }

        input:focus:not([readonly]) {
            border-color: var(--blue-electric);
            box-shadow: 0 0 0 3px rgba(47, 129, 247, 0.2);
        }

        input[readonly] {
            background-color: var(--locked);
            color: #8b949e;
            cursor: not-allowed;
            border-style: dashed;
        }

        button#envoyer {
            background-color: var(--blue-electric);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            margin-left: auto;
        }

        button#envoyer:hover {
            background-color: #1f6feb;
            transform: translateY(-1px);
        }

        /* --- TABLEAU --- */
        h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-left: 4px solid var(--blue-electric);
            padding-left: 15px;
        }

        .table-container {
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #21262d;
            color: var(--blue-soft);
            text-align: left;
            padding: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
        }

        /* --- SEARCH BOX --- */
        .search-box { position: relative; }
        .search-box input { width: 100%; box-sizing: border-box; }
        [id^="resultats-"] {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: #161b22;
            border: 1px solid var(--blue-electric);
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 6px 6px;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 30px 20px;
            background-color: #161b22;
            border-top: 1px solid var(--border);
        }

        footer p {
            font-size: 0.9rem;
            color: #8b949e;
