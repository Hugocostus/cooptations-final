<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail des Vœux - Associations</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Portail des Vœux - Associations</h1>
    </header>

    <main>
        <!-- Sélection Étudiant 1 -->
        <section class="selection-etudiant">
            <h2>Étudiant 1</h2>
            <input type="text" id="search1" placeholder="Tapez le nom ou numéro...">
            <div id="resultats1"></div>
            <p id="etudiant-selectionne1">Aucun étudiant sélectionné</p>
        </section>

        <!-- Sélection Étudiant 2 -->
        <section class="selection-etudiant">
            <h2>Étudiant 2</h2>
            <input type="text" id="search2" placeholder="Tapez le nom ou numéro...">
            <div id="resultats2"></div>
            <p id="etudiant-selectionne2">Aucun étudiant sélectionné</p>
        </section>

        <!-- Sélection des vœux -->
        <section class="voeux-section">
            <h2>Choisissez vos 5 vœux d’associations (facultatif)</h2>
            <div class="voeu">
                <label for="voeu1">Vœu 1 :</label>
                <select id="voeu1"></select>
            </div>
            <div class="voeu">
                <label for="voeu2">Vœu 2 :</label>
                <select id="voeu2"></select>
            </div>
            <div class="voeu">
                <label for="voeu3">Vœu 3 :</label>
                <select id="voeu3"></select>
            </div>
            <div class="voeu">
                <label for="voeu4">Vœu 4 :</label>
                <select id="voeu4"></select>
            </div>
            <div class="voeu">
                <label for="voeu5">Vœu 5 :</label>
                <select id="voeu5"></select>
            </div>

            <button id="export-csv">Envoyer</button>
            <p id="status-msg"></p>
        </section>
    </main>

    <footer>
        <p>© <span id="year"></span> Portail des associations</p>
    </footer>

    <script src="script etudiant.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
