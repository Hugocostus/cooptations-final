<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail des Vœux - Associations</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script>
        // Redirection si pas connecté
        if (localStorage.getItem("logged") !== "yes") {
            window.location.href = "login.html";
        }
    </script>

    <header>
        <h1>Portail des Vœux - Associations</h1>
    </header>

    <main>

        <!-- IDENTITÉ AUTO-DÉTECTÉE -->
        <section class="selection-etudiant">
            <h2>Étudiant</h2>
            <p id="etudiant-selectionne1">Chargement...</p>
            <!-- Étudiant 2 masqué mais gardé pour compatibilité -->
            <p id="etudiant-selectionne2" style="display:none;"></p>
        </section>

        <!-- SÉLECTION DES VŒUX -->
        <section class="voeux-section">
            <h2>Choisissez vos 5 vœux d’associations (facultatif)</h2>

            <div class="voeu">
                <label for="voeu1">Vœu 1 :</label>
                <select id="voeu1"></select>
            </div>

            <div class="voeu">
                <label for="voeu2">Vœu 2 :</label>
                <select id="voeu2"></select>
            </div>

            <div class="voeu">
                <label for="voeu3">Vœu 3 :</label>
                <select id="voeu3"></select>
            </div>

            <div class="voeu">
                <label for="voeu4">Vœu 4 :</label>
                <select id="voeu4"></select>
            </div>

            <div class="voeu">
                <label for="voeu5">Vœu 5 :</label>
                <select id="voeu5"></select>
            </div>

            <button id="export-csv">Envoyer</button>
            <p id="status-msg"></p>
        </section>
    </main>

    <footer>
        <p>© <span id="year"></span> Portail des associations</p>
    </footer>

    <script src="script etudiant.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
