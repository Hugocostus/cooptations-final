<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Portal</title>
    <style>
        /* --- DARK & BLUE DESIGN SYSTEM --- */
        :root {
            --bg-deep: #0d1117;       /* Main background */
            --bg-card: #161b22;       /* Card background */
            --blue-electric: #2f81f7; /* Primary blue */
            --blue-soft: #58a6ff;     /* Accent blue */
            --text-main: #c9d1d9;     /* Light gray text */
            --text-bright: #ffffff;   /* White text */
            --border: #30363d;        /* Borders */
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- LOGIN CARD --- */
        .login-box {
            background: var(--bg-card);
            width: 100%;
            max-width: 380px;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h2 {
            color: var(--blue-electric);
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- INPUT GROUPS --- */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 5px;
            color: var(--blue-soft);
            font-weight: 600;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            background-color: var(--bg-deep);
            border: 1px solid var(--border);
            color: var(--text-bright);
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: var(--blue-electric);
            box-shadow: 0 0 0 3px rgba(47, 129, 247, 0.2);
        }

        /* --- ACTION BUTTON --- */
        #login-btn {
            width: 100%;
            background-color: var(--blue-electric);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 15px;
            text-transform: uppercase;
        }

        #login-btn:hover {
            background-color: #1f6feb;
            transform: translateY(-2px);
        }

        /* --- STATUS & NAVIGATION --- */
        #login-status {
            margin-top: 20px;
            font-size: 0.9rem;
            min-height: 1.2em;
            color: #f85149;
        }

        .footer-links {
            margin-top: 30px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .back-link {
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--blue-soft);
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 30px 20px;
            background-color: #161b22;
            border-top: 1px solid var(--border);
        }

        footer p {
            font-size: 0.9rem;
            color: #8b949e;
            margin: 5px 0;
        }

        footer a {
            color: var(--blue-soft);
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <main>
        <div class="login-box">
            <h2>Login</h2>

            <div class="input-group">
                <label for="email">Student Email</label>
                <input type="email" id="email" placeholder="first.last@school.com" required>
            </div>

            <div class="input-group">
                <label for="numero">Student ID</label>
                <input type="text" id="numero" placeholder="e.g.: 22104567" required>
            </div>

            <button id="login-btn">Log In</button>

            <p id="login-status"></p>

            <div class="footer-links">
                <a href="index.html" class="back-link">← Back to Portal</a>
            </div>
        </div>
    </main>

    <footer>
        <p>© <span id="year"></span> — emlyon Students Corporation Council</p>
        <p>
            <a href="faq.html">Need help? (FAQ)</a> | 
            <a href="rgpd.html">Data Policy</a>
        </p>
    </footer>

    <script src="login.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
